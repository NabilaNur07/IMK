<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <img class="logo" src="Logo Demi Game.png" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                style="padding-left: 50px; color: white"
                aria-current="page"
                href="#"
                >STORE</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white" href="#">HELP</a>
            </li>
          </ul>
          <li>
            <a href="">
              <img src="language-icon.svg" alt="" />
            </a>
          </li>
          <li style="padding-right: 12px">
            <a href="">
              <img src="sign-in-icon.svg" alt="" />
            </a>
          </li>
          <button class="btn btn-danger" type="submit">DOWNLOAD</button>
        </div>
      </div>
    </nav>

    <section id="main-content">
      <div class="container">
        <div
          id="game-search"
          class="d-flex justify-content-start align-items-center py-3"
        >
          <div class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search Game"
              aria-label="Search"
            />
          </div>

          <div class="d-flex justify-content-center align-items-center">
            <a href="#" class="text-decoration-none text-light ms-3">Discover</a>
            <a href="#" class="text-decoration-none text-light ms-3">Browse</a>
            <a href="#" class="text-decoration-none text-light ms-3">News</a>
          </div>
        </div>

        <div id="game-carousel">
          <div
            id="carouselExampleInterval"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="1000">
                <img src="asc.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item" data-bs-interval="1000">
                <img src="Goat.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="spider.jpg" class="d-block w-100" alt="..." />
              </div>
            </div>

            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div id="more-games" class="my-4">
          <h1 class="text-center text-light fw-bold">MOST PLAYED GAME</h1>

          <div
            class="row row-cols-1 row-cols-md-5 g-5 d-flex justify-content-center align-content-between"
          >
            <!-- Goat Simulator 3 -->
            <div class="col">
              <a
                href="https://www.goatsimulator3.com/"
                class="card h-100 d-flex flex-column align-content-center bg-transparent text-decoration-none"
              >
                <img
                  src="Goat-Simulator-icon.png"
                  class="card-img-top img-fluid p-5"
                />

                <h5 class="card-title text-center text-light negative-margin">
                  Goat Simulator 3
                </h5>
              </a>
            </div>
            <!-- GOW : Ragnarok -->
            <div class="col">
              <a
                href="https://www.playstation.com/en-id/games/god-of-war-ragnarok/"
                class="card h-100 d-flex flex-column align-content-center bg-transparent text-decoration-none"
              >
                <img src="GOW.png" class="card-img-top img-fluid p-5" />

                <h5 class="card-title text-center text-light negative-margin">
                  God Of War : Ragnarok
                </h5>
              </a>
            </div>
            <!-- Genshin Impact -->
            <div class="col">
              <a
                href="https://genshin.hoyoverse.com/pc-launcher/?utm_source=SEA_google_ID_search_keywords_20201216&mhy_trace_channel=ga_channel&new=1&gclid=Cj0KCQiAyMKbBhD1ARIsANs7rEGP7_3D4av5wAcXxoydhp6uK1rmJGF9ZUM7y2PHFhwZFxJw-nzCklUaAjD9EALw_wcB#/"
                class="card h-100 d-flex flex-column align-content-center bg-transparent text-decoration-none"
              >
                <img
                  src="Genshi-Impact-icon.png"
                  class="card-img-top img-fluid p-5"
                />

                <h5 class="card-title text-center text-light negative-margin">
                  Genshin Impact
                </h5>
              </a>
            </div>
            <!-- Valorant -->
            <div class="col">
              <a
                href="https://playvalorant.com/id-id/?gclid=Cj0KCQiAyMKbBhD1ARIsANs7rEHjEdlseDzh9xpMoK7N5wWerQ_t5mprD51TeGKhF00MadPxfg6tauAaAuIWEALw_wcB&gclsrc=aw.ds"
                class="card h-100 d-flex flex-column align-content-center bg-transparent text-decoration-none"
              >
                <img
                  src="Valorant-icon.png"
                  class="card-img-top img-fluid p-5"
                />

                <h5 class="card-title text-center text-light negative-margin">
                  Valorant
                </h5>
              </a>
            </div>
            <!-- Fornite -->
            <div class="col">
              <a
                href="https://www.epicgames.com/fortnite/en-US/home"
                class="card h-100 d-flex flex-column align-content-center bg-transparent text-decoration-none"
              >
                <img
                  src="Fornite-icon.png"
                  class="card-img-top img-fluid p-5"
                />

                <h5 class="card-title text-center text-light negative-margin">
                  Goat Simulator 3
                </h5>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
